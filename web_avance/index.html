<div id="disconnectDiv">
    <button type="button" class="btn btn-danger" onclick="logout_button_click()">Logout</button>
</div>

<div id="loginModule">
    <h1 class="center">Welcome to AutoEcole Class System</h1>
    <form role="form" class="form-signin">
        <h3 class="form-signin-heading">Please sign in</h3>
        <input type="username" autofocus="" required="" name="username" placeholder="Please insert your name！" id="username" class="username form-control">
        <input type="password" required="" placeholder="Password" class="form-control password" id="password">
        <button type="button" class="btn btn-lg btn-primary btn-block" onclick="login_button_click()">Sign in</button>
        <div class="form-control" style="display: none;" id="loginError"></div>
    </form>

</div>

<div class="row" id="studentModule">
    <div class="col-lg-10">
        <h3>Student</h3>

        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">?</div>
                    <input class="form-control" placeholder="Enter student name" id="searchTextField"/>
                </div>
            </div>
            <button type="button" class="btn btn-default" id="searchButton" onclick="buttonAction.search_button_click()">Search
            </button>
            <p class="help-block" id="searchResult"></p>
        </form>
        <div class="table-responsive">
            <table class="table table-hover table-bordered" id="student_table">
                <thead>
                <tr>
                    <th id="abc">Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Teacher</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
