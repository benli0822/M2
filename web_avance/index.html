<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="page-container">
    <h1>SJBS Schedule System</h1>

    <h3>Login</h3>

        <form action="" method="post">
            <input type="text" name="username" class="username" placeholder="Please insert your name！">
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="error"><span>if there is error, show here</span></div>
        </form>
</div>

<div class="row">
    <div class="col-xs-6">
        <h3>Student</h3>

        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">?</div>
                    <input class="form-control" placeholder="Enter student name" id="searchTextField"/>
                </div>
            </div>
            <button type="button" class="btn btn-default" id="searchButton" onclick="search_button_click()">Search
            </button>
            <p class="help-block" id="searchResult"></p>
        </form>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tbody id="student_table">
                <tr>
                    <th id="abc">Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Teacher</th>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-xs-6">
        <h3>Secretary</h3>

        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tbody id="secretary_table">
                </tbody>
            </table>
        </div>

    </div>

</div>

<div id="popover-content" class="hide">
    <form>
        <div class="form-group">
            <label>When: </label>
        </div>
        <div class="form-group">
            <label>Which Student: </label>
            <select>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Create Event</button>
        <button type="submit" class="btn btn-default">Edit Event</button>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/custom/model/object/person.js"></script>
<script type="text/javascript" src="js/custom/model/object/class.js"></script>

<!--<script type="text/javascript" src="js/custom/dataHelper.js"></script>-->
<script type="text/javascript" src="js/custom/controller/controller.js"></script>
<script type="text/javascript" src="js/custom/model/database/classDB.js"></script>
<script type="text/javascript" src="js/custom/model/database/teacherDB.js"></script>
<script type="text/javascript" src="js/custom/model/database/studentDB.js"></script>

<script type="text/javascript" src="js/custom/controller/mainController.js"></script>


</body>
</html>
