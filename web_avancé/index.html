<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="row">
    <div class="col-xs-6">
        <h3>Student</h3>

        <form class="form-inline" role="form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">?</div>
                    <input class="form-control" placeholder="Enter student name" id="searchTextField"/>
                </div>
            </div>
            <button type="submit" class="btn btn-default" id="searchButton" onclick="search_button_click()">Search</button>
            <p class="help-block" id="searchResult"></p>
        </form>
        <div class="table-responsive">
            <table class="table table-hover">
                <tbody id="student_table">
                <tr>
                    <th id="abc">Date</th>
                    <th>Time</th>
                    <th>Duration</th>
                    <th>Teacher</th>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <div class="col-xs-6">
        <h3>Secretary</h3>

        <div class="table-responsive">
            <table class="table table-hover">
                <tbody id="secretary_table">
                </tbody>
            </table>
        </div>

    </div>

</div>

<div id="popover-head" class="hide"><h4>Create a new event</h4></div>
<div id="popover-content" class="hide">
    <form>
        <div class="form-group">
            <label>When: </label>
        </div>
        <div class="form-group">
            <label>Which Student: </label>
            <select>
                <option>1</option>
                <option>2</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">Create Event</button>
        <button type="submit" class="btn btn-default">Edit Event</button>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom/model.js"></script>
<script type="text/javascript" src="js/custom/main.js"></script>
<script type="text/javascript" src="js/custom/dataHelper.js"></script>
<script type="text/javascript" src="js/custom/controller.js"></script>
<script type="text/javascript">
    $.getScript("js/custom/controller.js", function () {
        $('.myPopover').popover({
            html: true,
            title: function () {
                return $("#popover-head").html();
            },
            content: function () {
                return $("#popover-content").html();
            }
        });
    });
</script>
</body>
</html>
